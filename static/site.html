<html>
<head>
	<title>Kilgallin Smart Light Manager</title>
	<link href="static/site.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="static/site.js"></script>
</head>
<body>
	<table id="headerTable">
		<tr id="headerRow">
			<td id="headerUsername">User</td>
			<td id="headerExecute">Execute</td>
		</tr>
	</table>
	<table id="buttons">
		<tr>
			<td id="tagColumn">
				<div class="tag">Parlor</div>
			</td>
			<td id="presetColumn">
				<div class="preset">on</div>
				<div class="preset">off</div>
				<div class="preset">red</div>
				<div class="preset">orange</div>
				<div class="preset">yellow</div>
				<div class="preset">lime</div>
				<div class="preset">green</div>
				<div class="preset">aqua</div>
				<div class="preset">cyan</div>
				<div class="preset">blue</div>
				<div class="preset">indigo</div>
				<div class="preset">violet</div>
				<div class="preset">pink</div>
				<div class="preset">white</div>

			</td>
		</tr>
	</table>
</body>
</html>
